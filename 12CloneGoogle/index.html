<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <header>
        <div class="usuario">
            <a href="#" class="link-usuario">
                <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" class="avatar">
            </a>
        </div>
        <div class="links">
            <a href="#">Gmail</a>
            <a href="#">Imagens</a>
            <a href="#"><i class="fa-solid fa-grip"></i></a>
        </div>
    </header>
    <main>
        <div class="busca">
            <img src="imagens/google.svg" alt="">
            <form class="buscaform" action="https://www.google.com/search" method="GET">
                <div class="input-busca">
                    <i class="icone fa-solid fa-search"></i>
                    <input type="text" name="q" id="query">
                    <i class="icone fa-solid fa-keyboard"></i>
                    <i class="icone fa-solid fa-microphone"></i>
                    <i class="icone fa-solid fa-camera"></i>
                </div>
                <div class="botoes">
                    <input type="submit" value="Pesquisa Google">
                    <input type="submit" value="Estou com sorte">
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="pais">Brasil</div>
        <div class="links-rodape">
            <a href="#">Sobre</a>
            <a href="#">Publicidade</a>
            <a href="#">Negócios</a>
            <a href="#">Como funciona a Pesquisa</a>
            <a href="#">Privacidade</a>
            <a href="#">Termos</a>
            <a href="#">Configurações</a>
        </div>
    </footer>
</body>
</html>
